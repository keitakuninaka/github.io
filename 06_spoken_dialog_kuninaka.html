<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初音ミクの音声対話</title>
</head>
<body>
    <h1>初音ミクの音声対話</h1>
    
    <div id="conversation"></div>
    <input type="text" id="user-input" autofocus>
    <button onclick="submitUserInput()">送信</button>
    
    <script>
        // 初音ミクの応答を生成する関数
        function generateMikuResponse(userInput) {
            // 応答生成ロジックを実装する
            // 例えば、ランダムな応答を返す場合は以下のようにする
            const responses = [
                "こんにちは！",
                "どういたしまして！",
                "ごめんなさい、よくわかりません…"
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }
        
        // ユーザーの入力を処理する関数
        function submitUserInput() {
            const userInput = document.getElementById("user-input").value;
            document.getElementById("user-input").value = "";
            
            // ユーザーの入力を表示
            const userMessage = document.createElement("p");
            userMessage.innerHTML = "ユーザー: " + userInput;
            document.getElementById("conversation").appendChild(userMessage);
            
            // 初音ミクの応答を生成
            const mikuResponse = generateMikuResponse(userInput);
            
            // 初音ミクの応答を表示
            const mikuMessage = document.createElement("p");
            mikuMessage.innerHTML = "初音ミク: " + mikuResponse;
            document.getElementById("conversation").appendChild(mikuMessage);
        }
    </script>
</body>
</html>
